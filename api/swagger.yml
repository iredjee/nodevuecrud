            $ref: "#/definitions/Message"
definitions:
  Message:
    type: "object"
    properties:
      message:
        type: "string"
  Client:
    type: "object"
    properties:
      id:
        type: "string"
      name:
        type: "string"
      email:
        type: "string"
      providers:
        type: "array"
        items:
          $ref: "#/definitions/Provider"
  Provider:
    type: "object"
    properties:
      id:
        type: "string"
      name:
        type: "string"
