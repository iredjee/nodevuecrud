            $ref: "#/definitions/Message"
    delete:
      summary: "Delete provider by ID"
      description: "Delete provider by ID"
      operationId: "deleteProvider"
      produces:
      - "application/json"
      parameters:
      - name: "id"
        in: "path"
        description: "Provider ID"
        required: true
        type: "string"
      responses:
        200:
          description: "successful operation"
