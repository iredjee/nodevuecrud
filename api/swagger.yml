        404:
          description: "not found"
          schema:
            $ref: "#/definitions/Message"
        500:
          description: "server error"
          schema:
            $ref: "#/definitions/Message"
    put:
      summary: "Update provider by ID"
      description: "Update provider by ID"
      operationId: "updateProvider"
      produces:
      - "application/json"
      parameters:
